<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vigilancia - Seguro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #38bdf8;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            background: #1e293b;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #38bdf8;
        }

        .app-screen {
            display: none;
        }

        .app-screen.active {
            display: block;
        }

        .user-info {
            background: #1e293b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info span {
            color: #94a3b8;
        }

        .user-info strong {
            color: #38bdf8;
        }

        .mode-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #1e293b;
            border: 2px solid #38bdf8;
            color: #38bdf8;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: #38bdf8;
            color: #0f172a;
        }

        .mode-btn.active {
            background: #38bdf8;
            color: #0f172a;
        }

        .section {
            display: none;
            background: #1e293b;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-weight: 500;
        }

        .input-group label input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #334155;
            border-radius: 5px;
            outline: none;
            padding: 0;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #38bdf8;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #38bdf8;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #38bdf8;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0ea5e9;
        }

        .btn:disabled {
            background: #334155;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #64748b;
            color: white;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
        }

        video {
            width: 100%;
            max-width: 100%;
            background: #000;
            border-radius: 10px;
            margin-top: 20px;
            object-fit: contain;
            transition: filter 0.3s ease;
        }

        video.night-mode {
            filter: brightness(150%) contrast(120%);
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #064e3b;
            color: #6ee7b7;
            border: 1px solid #6ee7b7;
        }

        .status.error {
            background: #7f1d1d;
            color: #fca5a5;
            border: 1px solid #fca5a5;
        }

        .status.info {
            background: #1e3a8a;
            color: #93c5fd;
            border: 1px solid #93c5fd;
        }

        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .camera-card {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .camera-card:hover {
            border-color: #38bdf8;
            transform: translateY(-2px);
        }

        .camera-card h3 {
            color: #38bdf8;
            margin-bottom: 10px;
        }

        .camera-card p {
            color: #94a3b8;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .video-container {
            position: relative;
        }

        .video-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Estilos para detecci√≥n de movimiento */
        .motion-controls {
            background: #1e293b;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .motion-controls h3 {
            margin-bottom: 15px;
            color: #38bdf8;
        }

        .motion-controls .btn.active {
            background: #ef4444;
            color: white;
        }

        .motion-controls .btn.active:hover {
            background: #dc2626;
        }

        .motion-alerts-panel {
            background: #1e293b;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .motion-alerts-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .motion-alert-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #0f172a;
            border: 2px solid #ef4444;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-icon {
            font-size: 24px;
        }

        .alert-content {
            flex: 1;
        }

        .alert-content strong {
            display: block;
            color: #e2e8f0;
            margin-bottom: 4px;
        }

        .alert-content small {
            color: #94a3b8;
            font-size: 12px;
        }

        #motion-indicator {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="login-screen" class="login-screen">
        <div class="login-box">
            <h2>üîê Iniciar Sesi√≥n</h2>
            <div class="input-group">
                <label>Tipo de Usuario:</label>
                <select id="login-role">
                    <option value="camera">üìπ C√°mara</option>
                    <option value="viewer">üëÅÔ∏è Visualizaci√≥n</option>
                </select>
            </div>
            <div class="input-group">
                <label>Usuario:</label>
                <input type="text" id="login-username" placeholder="Ingrese usuario">
            </div>
            <div class="input-group">
                <label>Contrase√±a:</label>
                <input type="password" id="login-password" placeholder="Ingrese contrase√±a">
            </div>
            <button class="btn" onclick="login()">Iniciar Sesi√≥n</button>
            <div id="login-status" style="margin-top: 15px;"></div>
            
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #334155; font-size: 14px; color: #64748b;">
                <p style="text-align: center;"><strong>Solicitar Credenciales al desarrollador</strong></p>
            </div>
        </div>
    </div>

    <!-- Pantalla Principal -->
    <div id="app-screen" class="app-screen">
        <div class="container">
            <h1>üé• Sistema de Vigilancia</h1>

            <div class="user-info">
                <div>
                    <span>Usuario: <strong id="current-user"></strong></span>
                    <span style="margin-left: 20px;">Rol: <strong id="current-role"></strong></span>
                </div>
                <button class="btn btn-secondary" style="width: auto; padding: 8px 20px;" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>

            <div class="mode-selection">
                <button class="mode-btn" onclick="selectMode('camera')">üìπ Modo C√°mara</button>
                <button class="mode-btn" onclick="selectMode('viewer')">üëÅÔ∏è Modo Visualizaci√≥n</button>
            </div>

            <!-- Secci√≥n C√°mara -->
            <div id="camera-section" class="section">
                <h2>üìπ Configurar C√°mara</h2>
                <div class="input-group">
                    <label for="camera-name">Nombre de la C√°mara:</label>
                    <input type="text" id="camera-name" placeholder="Ej: Entrada Principal" value="C√°mara 1">
                </div>
                <div class="input-group">
                    <label for="video-quality">Calidad de Video:</label>
                    <select id="video-quality">
                        <option value="high">Alta (1080p - 2.5 Mbps)</option>
                        <option value="medium" selected>Media (720p - 1.5 Mbps)</option>
                        <option value="low">Baja (480p - 800 Kbps)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>
                        <input type="checkbox" id="night-mode"> üåô Modo Nocturno
                    </label>
                </div>
                <div class="input-group">
                    <label for="brightness">‚òÄÔ∏è Brillo: <span id="brightness-value">100</span>%</label>
                    <input type="range" id="brightness" min="50" max="200" value="100">
                </div>
                <div class="input-group">
                    <label for="contrast">üé® Contraste: <span id="contrast-value">100</span>%</label>
                    <input type="range" id="contrast" min="50" max="200" value="100">
                </div>
                <div class="input-group">
                    <label for="zoom">üîç Zoom: <span id="zoom-value">1.0</span>x</label>
                    <input type="range" id="zoom" min="1" max="3" step="0.1" value="1">
                </div>
                <button class="btn" id="start-camera-btn" onclick="startCamera()">Iniciar C√°mara</button>
                <button class="btn btn-danger hidden" id="stop-camera-btn" onclick="stopCamera()">Detener C√°mara</button>
                <div id="camera-status"></div>

                <!-- Controles de detecci√≥n de movimiento -->
                <div id="motion-controls" class="motion-controls hidden">
                    <h3>üö® Detecci√≥n de Movimiento</h3>
                    <div style="display: flex; gap: 15px; align-items: center; margin-bottom: 10px;">
                        <button class="btn btn-secondary" id="motion-detection-toggle" onclick="toggleMotionDetection()">
                            ‚ñ∂Ô∏è Iniciar Detecci√≥n
                        </button>
                        <span id="motion-status" style="font-weight: bold; color: #64748b;">‚ö´ Inactiva</span>
                    </div>
                    <div id="motion-indicator" style="display: none; background: #7f1d1d; color: #fca5a5; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold;">
                        üö® MOVIMIENTO DETECTADO
                    </div>
                </div>

                <div class="video-container">
                    <video id="camera-preview" autoplay muted playsinline></video>
                    <div class="video-info hidden" id="camera-info"></div>
                </div>
            </div>

            <!-- Secci√≥n Visualizaci√≥n -->
            <div id="viewer-section" class="section">
                <h2>üëÅÔ∏è Ver C√°maras</h2>
                <button class="btn" id="connect-viewer-btn" onclick="connectViewer()">Conectar</button>
                <button class="btn btn-danger hidden" id="disconnect-viewer-btn" onclick="disconnectViewer()">Desconectar</button>
                <div id="viewer-status"></div>

                <!-- Panel de alertas de movimiento -->
                <div id="motion-alerts-panel" class="motion-alerts-panel hidden">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 style="color: #38bdf8;">üö® Alertas de Movimiento</h3>
                        <button class="btn btn-small" onclick="requestNotificationPermission()">
                            üîî Activar Notificaciones
                        </button>
                    </div>
                    <div id="motion-alerts-list" class="motion-alerts-list">
                        <p style="text-align: center; color: #64748b; padding: 20px;">No hay alertas recientes</p>
                    </div>
                </div>

                <div id="cameras-list" class="camera-grid hidden"></div>
                <div class="video-container hidden" id="viewer-video-container">
                    <video id="viewer-video" autoplay playsinline controls></video>
                    <div class="video-info" id="viewer-info"></div>
                    <button class="btn" style="margin-top: 10px;" onclick="backToCameraList()">‚Üê Volver a la lista</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
